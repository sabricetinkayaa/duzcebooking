      <div class="container">
        <div class="row no-gutters slider-text d-flex align-itemd-end justify-content-center">
          <div class="col-md-9 ftco-animate text-center d-flex align-items-end justify-content-center">

	            <h1 class="mb-4 bread">Admin</h1>

          </div>

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Capacity</label>
                    <input type="text" class="form-control" id="capacity" name="capacity" placeholder="Capacity">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Floor No</label>

                    <label for="exampleInputPassword1">Adult Bed</label>

                    <label for="exampleInputPassword1">Room Type</label>

                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Ä°nDate</label>
                    <input type="text" class="form-control" id="inDate" name="inDate" aria-describedby="emailHelp" placeholder="inDate">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">OutDate</label>
                    <input type="text" class="form-control" id="outDate" name="outDate" aria-describedby="emailHelp" placeholder="outDate">
                </div>
                <div class="form-group">
                    <input type="checkbox" class="form-check-input" name="isreserve"  id="isreserve">
                    <label for="exampleInputPassword1">Reserve?</label>
                </div>
